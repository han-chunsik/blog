<div class="category-list container">
    <a href="{{ site.baseurl }}/">
      All ({{ site.posts | size }})
    </a>
    {% for category in site.categories %}
      {% assign name = category[0] %}
      <a href="{{ '/categories/' | append: name | relative_url }}">{{ name }} ( {{ category[1] | size }} )</a>{% unless forloop.last %} {% endunless %}
    {% endfor %}
</div>
